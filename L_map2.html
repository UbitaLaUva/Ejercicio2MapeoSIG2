<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
      #map {
        width: 100%;
        height: 600px;
        box-shadow: 5px 5px 5px #888;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' +
            "contributors",
          maxZoom: 18,
        }
      );
      var map = L.map("map", {
        center: [1.6192121106453292, -75.60761875966737],
        layers: [osm],
        zoom: 14,
        scrollWheelZoom: true,
      });
      L.control.scale().addTo(map);

      var marker = L.marker([1.6203811613821906, -75.60435029120325], {
        draggable: true,
        title: "Click Aqui",
      })
        .addTo(map)
        .bindPopup("Universidad De La Amazonia")
        .openPopup();

      var marker = L.marker([1.614778825159711, -75.61409237540926], {
        draggable: true,
        title: "Coordenadas Alcaldia Florencia",
      })
        .addTo(map)
        .bindPopup("Alcaldia Florencia")
        .openPopup();

      //Añadir un círculo
      var circle = L.circle([1.614778825159711, -75.61409237540926], 500, {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
      }).addTo(map);

      var marker = L.marker([1.6148782334868879, -75.61327027336952], {
        draggable: true,
        title: "Coordenadas Parque Santander",
      })
        .addTo(map)
        .bindPopup("Parque Santander")
        .openPopup();

      //Añadir un polígono
      var polygon = L.polygon([
        [1.615160598797519, -75.61360845949194],
        [1.6153621138497947, -75.61298614397366],
        [1.614716066324601, -75.61280603352017],
        [1.614544211614292, -75.61340705352661],
      ]).addTo(map);

      var pointA = new L.LatLng(1.6247725599720728, -75.59806268050522);
      var pointB = new L.LatLng(1.6235488755876304, -75.59866164379964);
      var pointC = new L.LatLng(1.6239936310011092, -75.59933010936234);
      var pointD = new L.LatLng(1.6237148608748881, -75.59936630017421);
      var pointE = new L.LatLng(1.6238510539191413, -75.60023275075675);
      var pointF = new L.LatLng(1.6235729485799795, -75.60038637029031);
      var pointG = new L.LatLng(1.6236848152743684, -75.60081188044737);
      var pointH = new L.LatLng(1.6231537557446765, -75.60104800168484);
      var pointI = new L.LatLng(1.6232034138706393, -75.60132149978897);
      var pointJ = new L.LatLng(1.6217091485442852, -75.60294914920912);
      var pointK = new L.LatLng(1.6215455993221506, -75.60396637698075);
      var pointL = new L.LatLng(1.6218076802402506, -75.60436937888656);
      var latlngs = [
        pointA,
        pointB,
        pointC,
        pointD,
        pointE,
        pointF,
        pointG,
        pointH,
        pointI,
        pointJ,
        pointK,
        pointL,
      ];
      var polyline = L.polyline(latlngs, { color: "red" })
        .addTo(map)
        .bindPopup("Recorrido De Carlos Alexander");

      var pointA2 = new L.LatLng(1.6216230041111277, -75.59867750185221);
      var pointB2 = new L.LatLng(1.6214132053056474, -75.59877808469342);
      var pointC2 = new L.LatLng(1.6217161735426584, -75.59935543018943);
      var pointD2 = new L.LatLng(1.6214165567229832, -75.59955659586727);
      var pointE2 = new L.LatLng(1.6216527259822353, -75.60115841362007);
      var pointF2 = new L.LatLng(1.6218477785269656, -75.60171228978466);
      var pointG2 = new L.LatLng(1.6220339170619762, -75.60241559240426);
      var pointH2 = new L.LatLng(1.6216949582282216, -75.60296619594862);
      var pointI2 = new L.LatLng(1.6215815703632281, -75.60349512614613);
      var pointJ2 = new L.LatLng(1.621523925963719, -75.60399804034247);
      var pointK2 = new L.LatLng(1.6218064892258397, -75.60433779931888);
      var latlngs2 = [
        pointA2,
        pointB2,
        pointC2,
        pointD2,
        pointE2,
        pointF2,
        pointG2,
        pointH2,
        pointI2,
        pointJ2,
        pointK2
      ];
      var polyline = L.polyline(latlngs2, { color: "green" })
        .addTo(map)
        .bindPopup("Recorrido De Johan Sebastian");
    </script>
  </body>
</html>
